name: HDRTransformer
model_type: Flicker_Model
scale: 1
num_gpu: 2 # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  train:
    name: Flicker_Removal
    type: Fine_tune_Loader
    input_path:
      real_path: dataset/BurstFlicker-S/train-resize
      motion_path: dataset/BurstFlicker-G/train-resize
    # mask_path: dataset/sdsd_mask
    transform_base:
      img_size: 512

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 8
    batch_size_per_gpu: 1
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  # Validation data is not provided in our Flare7K dataset, you can generate by yourself
  val:
    name: Flicker_Removal
    type: Fine_tune_Loader
    input_path:
      real_path: dataset/BurstFlicker-S/test-resize
      motion_path: dataset/BurstFlicker-G/test-resize
    # mask_path: dataset/sdsd_mask
    transform_base:
      img_size: 512 ##gt_size

# network structures
network_g:
  type: HDRTransformer
# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  optim_g:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [200000]
    gamma: 1.0

  ema_decay: 0
  total_iter: 1200000
  warmup_iter: -1 # no warm up

  # losses
  l1_opt:
    type: CharbonnierLoss
    loss_weight: 0.5

  perceptual:
    type: L_percepture
    loss_weight: 0.5

# validation settings
val:
  val_freq: !!float 5e5
  save_img: true

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false
    ssim: # metric name, can be arbitrary
      type: calculate_ssim
      crop_border: 4
      test_y_channel: false

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 1e4
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
